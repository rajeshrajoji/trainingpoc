<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Courses</h1>
        <h1><a [routerLink]="['/profile']" class="btn btn-link">Home!</a></h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses | async">
                    <td>{{course.id}}</td>
                    <td>{{course.name}}</td>
                    <td><button (click)="viewCourse(course.id, course.name)">View Course</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="alert alert-success" *ngIf="isEnrolled">
          <strong>Successfully Enrolled!</strong>
     </p>
</div>
